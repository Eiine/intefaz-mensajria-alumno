<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .usuario-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .mensaje {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Lista de usuarios -->
        <div class="col-md-3 border-end">
            <h5>Usuarios con mensajes</h5>
            <ul class="list-group">
                {% for usuario in usuarios %}
                    <li class="list-group-item usuario-item" onclick="cargarMensajes({{ perfil.id }})">
                        {{ usuario.username }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Mensajes -->
        <div class="col-md-9">
            <h5>Mensajes con administración</h5>
            <div id="mensajes-container">
                <p>Selecciona un usuario para ver los mensajes.</p>
            </div>
        </div>
    </div>
</div>

<!-- JS para cargar mensajes -->
<script>
    function cargarMensajes(usuarioId) {
        fetch(`/api/mensajes/${usuarioId}/`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('mensajes-container');
                container.innerHTML = '';
                if (data.length === 0) {
                    container.innerHTML = '<p>No hay mensajes con administración.</p>';
                    return;
                }
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'mensaje';
                    div.innerHTML = `<strong>${msg.remitente}</strong>: ${msg.mensaje} <br><small>${msg.fecha_envio}</small>`;
                    container.appendChild(div);
                });
            });
    }
</script>
</body>
</html>
