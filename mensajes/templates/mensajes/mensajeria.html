<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes internos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .usuario-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .mensaje {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .mensaje strong {
            color: #007bff;
        }
        #mensajes-container {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Lista de usuarios -->
        <div class="col-md-3 border-end">
            <h5>Usuarios con mensajes</h5>
            <ul class="list-group">
                {% for perfil in User %}
                    <li class="list-group-item usuario-item"
                        onclick="cargarMensajes('{{ perfil.user.id }}', '{{ perfil.user.first_name }} {{ perfil.user.last_name }}')">
                        {{ perfil.user.first_name }} {{ perfil.user.last_name }}
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">No hay usuarios registrados.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Mensajes -->
        <div class="col-md-9">
            <h5 id="titulo-chat">Mensajes con administraciÃ³n</h5>
            <div id="mensajes-container">
                <p>Selecciona un usuario para ver los mensajes.</p>
            </div>

            <!-- ðŸ’¬ Caja para escribir y enviar mensaje -->
            <div id="enviar-mensaje" class="mt-3" style="display: none;">
                <div class="input-group">
                    <input type="text" id="mensaje-texto" class="form-control" placeholder="EscribÃ­ un mensaje...">
                    <button class="btn btn-primary" type="button" onclick="enviarMensaje()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script>
let usuarioSeleccionado = null; // guardamos el ID del usuario actual del chat
const usuarioActualId = parseInt("{{ request.user.id }}");  // usuario logueado

function cargarMensajes(usuarioId, nombreUsuario) {
    usuarioSeleccionado = parseInt(usuarioId); // guardamos el usuario destino
    document.getElementById('titulo-chat').innerText = `Mensajes con ${nombreUsuario}`;
    document.getElementById('enviar-mensaje').style.display = 'block';
// Cargar mensajes (cambia la URL)


    fetch(`/api/mensajes/usuario/${usuarioId}/`)
        .then(response => {
            if (!response.ok) throw new Error("Error al obtener los mensajes del usuario.");
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('mensajes-container');
            container.innerHTML = '';

            const mensajesFiltrados = data.filter(msg =>
                (msg.remitente_id === usuarioActualId && msg.destinatario_id === usuarioSeleccionado) ||
                (msg.remitente_id === usuarioSeleccionado && msg.destinatario_id === usuarioActualId)
            );

            if (mensajesFiltrados.length === 0) {
                container.innerHTML = '<p>No hay mensajes con este usuario.</p>';
                return;
            }

            mensajesFiltrados.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'mensaje';
                div.innerHTML = `
                    <strong>${msg.remitente}</strong> â†’ ${msg.destinatario}:<br>
                    ${msg.mensaje}<br>
                    <small class="text-muted">${msg.fecha_envio}</small>
                `;
                container.appendChild(div);
            });

            // scrollear al final automÃ¡ticamente
            container.scrollTop = container.scrollHeight;
        })
        .catch(error => {
            document.getElementById('mensajes-container').innerHTML =
                `<p class="text-danger">${error.message}</p>`;
        });
}

// ðŸ’¬ Enviar mensaje
function enviarMensaje() {
    const texto = document.getElementById('mensaje-texto').value.trim();
    if (!texto || !usuarioSeleccionado) return;

    fetch(`/api/mensajes/enviar/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
        },
        body: JSON.stringify({
            destinatario_id: usuarioSeleccionado,
            mensaje: texto
        })
    })
    .then(response => {
        if (!response.ok) throw new Error("No se pudo enviar el mensaje.");
        return response.json();
    })
    .then(() => {
        document.getElementById('mensaje-texto').value = '';
        cargarMensajes(usuarioSeleccionado, "Usuario"); // recarga los mensajes
    })
    .catch(error => alert(error.message));
}

// ðŸ“¦ FunciÃ³n para obtener CSRF token (necesario para POST en Django)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
</body>
</html>
