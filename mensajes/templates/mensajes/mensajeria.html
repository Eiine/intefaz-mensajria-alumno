<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes internos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .usuario-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .usuario-item.seleccionado {
            background-color: #007bff !important;
            color: white;
        }
        #mensajes-container {
            max-height: 500px;
            overflow-y: auto;
        }
        #buscador-usuarios {
            margin-bottom: 10px;
        }
        .no-leido {
    background-color: rgba(255, 230, 150, 0.6); /* un amarillo clarito */
    font-weight: bold;
}

.no-leido:hover {
    background-color: rgba(255, 220, 120, 0.9);
}

    </style>
</head>
<body style="padding-top: 70px;">
    {% include "mensajes/navbar.html" %}

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Lista de usuarios -->
        <div class="col-md-3 border-end">
            <h5>Alumnos</h5>
            <input type="text" id="buscador-usuarios" class="form-control mb-2" placeholder="Buscar por nombre o DNI...">
            <ul class="list-group" id="usuarios-conversacion">
                <!-- Se llenarÃ¡ con usuarios con conversaciÃ³n -->
            </ul>
        </div>

        <!-- Mensajes -->
        <div class="col-md-9">
            <h5 id="titulo-chat">Selecciona un alumno para ver los mensajes</h5>
            <div id="mensajes-container" class="p-2">
                <p>Selecciona un alumno para ver la conversaciÃ³n y enviar un mensaje.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script>
let usuarios = JSON.parse('{{ usuarios|escapejs }}'); // Todos los usuarios
let usuarioActualId = parseInt("{{ request.user.id }}");
let mensajesData = []; // Todos los mensajes del usuario
let usuariosConversacion = {}; // Diccionario {id_usuario: nombre_completo}
let alumnoSeleccionado = null;

// ðŸ”¹ FunciÃ³n para renderizar la barra lateral solo con usuarios con conversaciÃ³n
function renderizarUsuarios(ids = null) {
    const container = document.getElementById('usuarios-conversacion');
    container.innerHTML = '';

    let lista = ids 
        ? usuarios.filter(u => ids.includes(u.user__id)) // filtrado por bÃºsqueda
        : usuarios.filter(u => 
            mensajesData.some(msg => 
                (msg.remitente_id === usuarioActualId && msg.destinatario_id === u.user__id) ||
                (msg.destinatario_id === usuarioActualId && msg.remitente_id === u.user__id)
            )
        );

    lista.forEach(u => {
        let li = document.createElement('li');
        li.className = 'list-group-item usuario-item btn';
        li.textContent = `${u.user__first_name} ${u.user__last_name} - ${u.dni}`;
        li.dataset.userId = u.id;

        // ðŸ”¥ Revisar si este usuario tiene mensajes sin leer
        const tieneNoLeidos = mensajesData.some(msg =>
            msg.destinatario_id === usuarioActualId &&
            msg.remitente_id === u.user__id &&
            msg.leido === false
        );

        if (tieneNoLeidos) {
            li.classList.add('no-leido');
        }

        // Mantener marcado el usuario seleccionado
        if (alumnoSeleccionado === u.id) li.classList.add('seleccionado');

        // Evento de click
        li.onclick = () => seleccionarUsuario(u.user__id, li);

        container.appendChild(li);
    });

    if (!lista.length) {
        container.innerHTML = `<li class="list-group-item text-muted">No hay usuarios</li>`;
    }
}

// ðŸ”¹ Seleccionar usuario
function seleccionarUsuario(id, elemento) {
    alumnoSeleccionado = id;

    // Quitar seleccionados anteriores
    document.querySelectorAll('.usuario-item').forEach(li => li.classList.remove('seleccionado'));

    if (elemento) {
        // Marcar el usuario seleccionado
        elemento.classList.add('seleccionado');

        // â— Quitar la marca de "no leÃ­do" al seleccionar
        elemento.classList.remove('no-leido');
    }
    
    // ðŸ”¹ Actualizar el tÃ­tulo del chat con el nombre del alumno seleccionado
    const titulo = document.getElementById('titulo-chat');
    const alumno = usuarios.find(u => u.user__id === id);
    if (titulo && alumno) {
        titulo.innerText = `${alumno.user__first_name} ${alumno.user__last_name}`;
    }

    mostrarConversacion();
}


// ðŸ”¹ Mostrar conversaciÃ³n y permitir enviar mensajes
function mostrarConversacion() {
    const container = document.getElementById('mensajes-container');

    // ðŸ”¹ Crear el input si aÃºn no existe
    let inputDiv = container.querySelector('.input-group');
    if (!inputDiv) {
        inputDiv = document.createElement('div');
        inputDiv.className = 'input-group mt-2';
        inputDiv.innerHTML = `
            <input type="text" id="mensaje-texto" class="form-control" placeholder="EscribÃ­ un mensaje...">
            <button class="btn btn-primary" type="button" onclick="enviarMensaje()">Enviar</button>
        `;
        container.appendChild(inputDiv);
    }

    const input = document.getElementById('mensaje-texto');
    const textoEscrito = input ? input.value : '';
    const tieneFoco = input === document.activeElement;

    // ðŸ”¹ LIMPIAR mensajes previos para cambiar de usuario
    container.querySelectorAll('.mensaje').forEach(msgDiv => msgDiv.remove());

    // ðŸ”¹ Filtrar conversaciÃ³n del usuario seleccionado
    const conversacion = mensajesData.filter(msg =>
        (Number(msg.remitente_id) === usuarioActualId && Number(msg.destinatario_id) === alumnoSeleccionado) ||
        (Number(msg.remitente_id) === alumnoSeleccionado && Number(msg.destinatario_id) === usuarioActualId)
    );

    conversacion.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'mensaje p-2 my-1';

    // Formatear la fecha/hora
  const fecha = new Date(msg.fecha_envio);

// restar 3 horas
fecha.setHours(fecha.getHours() - 3);

const fechaStr = fecha.toLocaleDateString(); // ej. 14/11/2025
const horaStr = fecha.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // ej. 11:30
    if (msg.remitente_id === usuarioActualId) {
        div.style.textAlign = 'right';
        div.innerHTML = `<span class="badge bg-primary">${msg.mensaje}</span><br>
                         <small>Yo - ${horaStr}</small>`;
    } else {
        div.style.textAlign = 'left';
        div.innerHTML = `<small>${msg.remitente} - ${horaStr}</small><br>
                         <span class="badge bg-secondary">${msg.mensaje}</span>`;
    }

    container.insertBefore(div, inputDiv);
});

    // ðŸ”¹ Restaurar el texto escrito y foco
    if (input) {
        input.value = textoEscrito;
        if (tieneFoco) input.focus();
    }

    // ðŸ”¹ Mantener scroll al final
    container.scrollTop = container.scrollHeight;

    // ðŸ”¹ Marcar mensajes como leÃ­dos
    if (alumnoSeleccionado) {
        fetch('/api/mensajes/marcar_leidos/', {
            method: 'POST',
            headers: { 
                "Content-Type": "application/json", 
                "X-CSRFToken": getCookie("csrftoken") 
            },
            body: JSON.stringify({ remitente_id: alumnoSeleccionado })
        })
        .then(resp => resp.json())
        .then(data => {
            if (data.success) {
                console.log(`Mensajes marcados como leÃ­dos. Total pendientes: ${data.total_no_leidos}`);
            }
        });
    }
}


// ðŸ”¹ Enviar mensaje
function enviarMensaje() {
    const input = document.getElementById('mensaje-texto');
    const texto = input.value.trim();
    if (!texto || !alumnoSeleccionado) return;

    fetch(`/api/mensajes/enviar/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({ destinatario_id: alumnoSeleccionado, mensaje: texto })
    })
    .then(resp => resp.json())
    .then(data => {
        if (data.success) {
            mensajesData.push({
                id: data.id,
                remitente_id: usuarioActualId,
                destinatario_id: alumnoSeleccionado,
                remitente: "Yo",
                destinatario: usuarios.find(u => u.user__id === alumnoSeleccionado).user__first_name,
                mensaje: texto,
                fecha_envio: new Date().toISOString()
            });

            // ðŸ”¹ Limpiar input antes de actualizar la conversaciÃ³n
            input.value = '';

            // ðŸ”¹ Mostrar conversaciÃ³n actualizada
            mostrarConversacion();
        } else {
            alert("Error: " + data.error);
        }
    });
}

// ðŸ”¹ CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        document.cookie.split(';').forEach(cookie => {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        });
    }
    return cookieValue;
}


// ðŸ”¹ InicializaciÃ³n al cargar la pÃ¡gina
document.addEventListener('DOMContentLoaded', () => {
    fetch(`/api/mensajes/`) // traer todos los mensajes
        .then(resp => resp.json())
        .then(data => {
            mensajesData = data;
            // Construir lista de usuarios con conversaciÃ³n
            data.forEach(msg => {
                const otroId = msg.remitente_id === usuarioActualId ? msg.destinatario_id : msg.remitente_id;
                const otroNombre = msg.remitente_id === usuarioActualId ? msg.destinatario : msg.remitente;
                usuariosConversacion[otroId] = otroNombre;
            });

            renderizarUsuarios(); // Renderizar solo usuarios con conversaciÃ³n
        });
});


// ðŸ”¹ Buscar usuarios
document.getElementById('buscador-usuarios').addEventListener('keyup', () => {
    const texto = document.getElementById('buscador-usuarios').value;
    filtrarUsuarios(texto);
});

//filtrar usuarios 
function filtrarUsuarios(texto) {
    texto = texto.trim().toLowerCase();

    if (!texto) {
        renderizarUsuarios(); 
        return;
    }

    const filtrados = usuarios.filter(u => {
        const nombreCompleto = (u.user__first_name + ' ' + u.user__last_name).toLowerCase();
        const dni = (u.dni || '').toLowerCase();
        return nombreCompleto.includes(texto) || dni.includes(texto);
    });

    renderizarUsuarios(filtrados.map(f => f.user__id));
}
//funcion de actualizacion de mensajes cada 5 segundos
setInterval(() => {
    // ðŸ”¹ Guardar el texto que el usuario estÃ¡ escribiendo (si existe)
    const input = document.getElementById('mensaje-texto');
    const textoEscrito = input ? input.value : '';
    const tieneFoco = input === document.activeElement;

    // ðŸ”¹ Pedir los mensajes al backend
    fetch(`/api/mensajes/`)
        .then(resp => resp.json())
        .then(data => {
            mensajesData = data;

            // Reconstruir lista de usuarios con conversaciÃ³n
            usuariosConversacion = {};
            data.forEach(msg => {
                const otroId = msg.remitente_id === usuarioActualId ? msg.destinatario_id : msg.remitente_id;
                const otroNombre = msg.remitente_id === usuarioActualId ? msg.destinatario : msg.remitente;
                usuariosConversacion[otroId] = otroNombre;
            });

            renderizarUsuarios(); // Renderizar solo usuarios con conversaciÃ³n

            // ðŸ”¹ NUEVO: mantener filtro aplicado si el usuario estÃ¡ buscando
            const buscador = document.getElementById('buscador-usuarios');
            if (buscador && buscador.value.trim() !== "") {
                filtrarUsuarios(buscador.value);
            }

            // ðŸ”¹ SI HAY UN ALUMNO SELECCIONADO â†’ actualizar conversaciÃ³n
            if (alumnoSeleccionado) {
                mostrarConversacion();

                // ðŸ”¹ Marcar como leÃ­dos los mensajes del usuario seleccionado
                fetch(`/api/marcar_leidos/${alumnoSeleccionado}/`, { method: "POST" })
                    .catch(err => console.error("Error marcando leÃ­dos:", err));
            }

            // ðŸ”¹ Restaurar el texto escrito despuÃ©s de refrescar
            const nuevoInput = document.getElementById('mensaje-texto');
            if (nuevoInput) {
                nuevoInput.value = textoEscrito;
                if (tieneFoco) nuevoInput.focus();
            }
        });
},30000);

document.addEventListener('keydown', function(e) {
    const input = document.getElementById('mensaje-texto');
    if (input && e.target === input && e.key === 'Enter') {
        e.preventDefault();
        enviarMensaje();
    }
});

</script>
</body>
</html>
