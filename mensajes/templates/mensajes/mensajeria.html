<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes internos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .usuario-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .usuario-item.seleccionado {
            background-color: #007bff !important;
            color: white;
        }
        #mensajes-container {
            max-height: 500px;
            overflow-y: auto;
        }
        #buscador-usuarios {
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="padding-top: 70px;">
    {% include "mensajes/navbar.html" %}

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Lista de usuarios -->
        <div class="col-md-3 border-end">
            <h5>Alumnos</h5>
            <input type="text" id="buscador-usuarios" class="form-control mb-2" placeholder="Buscar por nombre o DNI...">
            <ul class="list-group" id="usuarios-conversacion">
                <!-- Se llenar谩 con usuarios con conversaci贸n -->
            </ul>
        </div>

        <!-- Mensajes -->
        <div class="col-md-9">
            <h5 id="titulo-chat">Selecciona un alumno para ver los mensajes</h5>
            <div id="mensajes-container" class="p-2">
                <p>Selecciona un alumno para ver la conversaci贸n y enviar un mensaje.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let usuarios = JSON.parse('{{ usuarios|escapejs }}'); // Todos los usuarios
let usuarioActualId = parseInt("{{ request.user.id }}");
let mensajesData = []; // Todos los mensajes del usuario
let usuariosConversacion = {}; // Diccionario {id_usuario: nombre_completo}
let alumnoSeleccionado = null;

//  Funci贸n para renderizar la barra lateral solo con usuarios con conversaci贸n
function renderizarUsuarios(ids = null) {
    const container = document.getElementById('usuarios-conversacion');
    container.innerHTML = '';

  let lista = ids 
    ? usuarios.filter(u => ids.includes(u.user__id)) // filtrado por b煤squeda
    : usuarios.filter(u => 
    mensajesData.some(msg => 
        (msg.remitente_id === usuarioActualId && msg.destinatario_id === u.user__id) ||
        (msg.destinatario_id === usuarioActualId && msg.remitente_id === u.user__id)
    )
)
 // todos con conversaci贸n

    lista.forEach(u => {
        let li = document.createElement('li');
        li.className = 'list-group-item usuario-item';
        li.textContent = u.user__first_name + ' ' + u.user__last_name + ' - ' + u.dni;
        li.dataset.userId = u.id;

        if (alumnoSeleccionado === u.id) li.classList.add('seleccionado');
       
        
        
        // Al hacer click, selecciona usuario y muestra conversaci贸n
        li.onclick = () => seleccionarUsuario(u.user__id, li);

        container.appendChild(li);
    });

    if (!lista.length) {
        container.innerHTML = `<li class="list-group-item text-muted">No hay usuarios</li>`;
    }
}

//  Seleccionar usuario
function seleccionarUsuario(id, elemento) {
    alumnoSeleccionado = id;

    document.querySelectorAll('.usuario-item').forEach(li => li.classList.remove('seleccionado'));
    if (elemento) elemento.classList.add('seleccionado');
    
    mostrarConversacion();
}

//  Mostrar conversaci贸n y permitir enviar mensajes
function mostrarConversacion() {
    const container = document.getElementById('mensajes-container');
    container.innerHTML = '';
      
    const conversacion = mensajesData.filter(msg =>
        (Number(msg.remitente_id) === usuarioActualId && Number(msg.destinatario_id) === alumnoSeleccionado) ||
        (Number(msg.remitente_id) === alumnoSeleccionado && Number(msg.destinatario_id) === usuarioActualId)
    );

    conversacion.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'mensaje p-2 my-1';
        if (msg.remitente_id === usuarioActualId) {
            div.style.textAlign = 'right';
            div.innerHTML = `<span class="badge bg-primary">${msg.mensaje}</span><br><small>Yo</small>`;
        } else {
            div.style.textAlign = 'left';
            div.innerHTML = `<small>${msg.remitente}</small><br><span class="badge bg-secondary">${msg.mensaje}</span>`;
        }
        container.appendChild(div);
    });

    const inputDiv = document.createElement('div');
    inputDiv.className = 'input-group mt-2';
    inputDiv.innerHTML = `
        <input type="text" id="mensaje-texto" class="form-control" placeholder="Escrib铆 un mensaje...">
        <button class="btn btn-primary" type="button" onclick="enviarMensaje()">Enviar</button>
    `;
    
    container.appendChild(inputDiv);
    container.scrollTop = container.scrollHeight;

    //  MARCAR MENSAJES COMO LEDOS
    if (alumnoSeleccionado) {
        fetch('/api/mensajes/marcar_leidos/', {
            method: 'POST',
            headers: { 
                "Content-Type": "application/json", 
                "X-CSRFToken": getCookie("csrftoken") 
            },
            body: JSON.stringify({ remitente_id: alumnoSeleccionado })
        })
        .then(resp => resp.json())
        .then(data => {
            if (data.success) {
                console.log(`Mensajes marcados como le铆dos. Total pendientes: ${data.total_no_leidos}`);
                // Aqu铆 podr铆as actualizar un contador de mensajes no le铆dos si quer茅s
            }
        });
    }
}


//  Enviar mensaje
function enviarMensaje() {
    const texto = document.getElementById('mensaje-texto').value.trim();
    if (!texto || !alumnoSeleccionado) return;
   console.log(alumnoSeleccionado);
   
    fetch(`/api/mensajes/enviar/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({ destinatario_id: alumnoSeleccionado, mensaje: texto })
    })
    .then(resp => resp.json())
    .then(data => {
        if (data.success) {
            mensajesData.push({
                id: data.id,
                remitente_id: usuarioActualId,
                destinatario_id: alumnoSeleccionado,
                remitente: "Yo",
                destinatario: usuarios.find(u => u.user__id === alumnoSeleccionado).user__first_name,
                mensaje: texto,
                fecha_envio: new Date().toISOString()
            });
            console.log("el que da"+usuarioActualId,"recive"+alumnoSeleccionado);
            
            mostrarConversacion();
            document.getElementById('mensaje-texto').value = '';
        } else {
            alert("Error: " + data.error);
        }
    });
}

//  CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        document.cookie.split(';').forEach(cookie => {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        });
    }
    return cookieValue;
}


//  Inicializaci贸n al cargar la p谩gina
document.addEventListener('DOMContentLoaded', () => {
    fetch(`/api/mensajes/`) // traer todos los mensajes
        .then(resp => resp.json())
        .then(data => {
            mensajesData = data;
            // Construir lista de usuarios con conversaci贸n
            data.forEach(msg => {
                const otroId = msg.remitente_id === usuarioActualId ? msg.destinatario_id : msg.remitente_id;
                const otroNombre = msg.remitente_id === usuarioActualId ? msg.destinatario : msg.remitente;
                usuariosConversacion[otroId] = otroNombre;
            });

            renderizarUsuarios(); // Renderizar solo usuarios con conversaci贸n
        });
});


//  Buscar usuarios
document.getElementById('buscador-usuarios').addEventListener('keyup', () => {
    const texto = document.getElementById('buscador-usuarios').value.trim().toLowerCase();
    if (!texto) {
        renderizarUsuarios(); // volver a mostrar solo usuarios con conversaci贸n
        return;
    }
    

    const filtrados = usuarios.filter(u => {
     
        
        const nombreCompleto = (u.user__first_name + ' ' + u.user__last_name).toLowerCase();
        const dni = (u.dni || '').toLowerCase();
        return nombreCompleto.includes(texto) || dni.includes(texto);
    });
    
    
    
    renderizarUsuarios(filtrados.map(f => f.user__id));
});

//funcion de actualizacion de mensajes cada 5 segundos
setInterval(() => {
    //  Guardar el texto que el usuario est谩 escribiendo (si existe)
    const input = document.getElementById('mensaje-texto');
    const textoEscrito = input ? input.value : '';
    const tieneFoco = input === document.activeElement;

    //  Pedir los mensajes al backend
    fetch(`/api/mensajes/`)
        .then(resp => resp.json())
        .then(data => {
            mensajesData = data;

            // Reconstruir lista de usuarios con conversaci贸n
            usuariosConversacion = {};
            data.forEach(msg => {
                const otroId = msg.remitente_id === usuarioActualId ? msg.destinatario_id : msg.remitente_id;
                const otroNombre = msg.remitente_id === usuarioActualId ? msg.destinatario : msg.remitente;
                usuariosConversacion[otroId] = otroNombre;
            });

            renderizarUsuarios(); // Renderizar solo usuarios con conversaci贸n

            // Si hay un alumno seleccionado, actualizar la conversaci贸n
            if (alumnoSeleccionado) {
                mostrarConversacion();
            }

            //  Restaurar el texto escrito despu茅s de refrescar
            const nuevoInput = document.getElementById('mensaje-texto');
            if (nuevoInput) {
                nuevoInput.value = textoEscrito;
                if (tieneFoco) nuevoInput.focus(); // volver a enfocar si lo estaba
            }
        });
}, 5000);

</script>
</body>
</html>
