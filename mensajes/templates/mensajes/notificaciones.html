<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mensajes - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .mensaje-container {
            display: flex;
            justify-content: center; /* horizontal */
            align-items: center;    /* vertical */
            height: calc(100% - 56px); /* resta altura navbar */
            padding: 20px;
        }
        #mensajeTextarea {
            width: 90%;
            max-width: 800px;
            height: 400px;
            font-size: 1.1rem;
            line-height: 1.5;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            resize: vertical;
        }
        .tag-btn {
            min-width: 130px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    {% include "mensajes/navbar.html" %}
    <!-- Contenedor centrado -->
    <div class="mensaje-container">
        <div class="text-center w-100">

            <!-- Selector de Tags -->
            <div class="mb-4">
                <span class="fw-bold me-2">Seleccionar Tag:</span>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-warning btn-sm tag-btn" data-msg="Nota de Pago:\n\nEstimado alumno,\n\nLe recordamos que tiene cuotas pendientes de abonar. Por favor, realice el pago antes de la fecha límite para evitar inconvenientes.\n\nGracias por su atención.">Pago</button>
                    <button type="button" class="btn btn-info btn-sm tag-btn" data-msg="Nota de Documentación:\n\nEstimado alumno,\n\nHemos detectado que faltan documentos necesarios para completar su expediente académico. Le solicitamos que los entregue a la brevedad posible.\n\nSaludos cordiales.">Falta de Documentación</button>
                    <button type="button" class="btn btn-danger btn-sm tag-btn" data-msg="Nota de Tarea:\n\nEstimado alumno,\n\nRecuerde que tiene tareas pendientes que deben ser entregadas en las fechas indicadas en la plataforma. Revise los detalles de cada asignatura.\n\nAtentamente.">Tarea</button>
                    <button type="button" class="btn btn-secondary btn-sm tag-btn" data-msg="Circular:\n\nEstimados alumnos,\n\nSe informa sobre las últimas actividades y comunicados importantes para todos los estudiantes. Por favor, tomen nota de los anuncios y sigan las instrucciones proporcionadas.\n\nGracias.">Circular</button>
                </div>
            </div>

            <!-- Textarea -->
            <div>
                <textarea id="mensajeTextarea" placeholder="Selecciona un tag para llenar el mensaje automáticamente"></textarea>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        const tagButtons = document.querySelectorAll('.tag-btn');
        const mensajeTextarea = document.getElementById('mensajeTextarea');

        tagButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                mensajeTextarea.value = btn.getAttribute('data-msg').replace(/\\n/g, '\n');
                mensajeTextarea.focus(); // enfoca el textarea al seleccionar
            });
        });
    </script>
</body>
</html>
