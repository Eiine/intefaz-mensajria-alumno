<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .form-container { max-width: 600px; margin: auto; background-color: #fff; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="mb-4">Enviar Email</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
    </div>

    <div class="mb-3">
      <label for="alerta" class="form-label">Alerta</label>
      <select class="form-select" id="alerta" name="alerta">
        <option value="" disabled selected>Selecciona una alerta</option>
        <option value="1">Alerta 1</option>
        <option value="2">Alerta 2</option>
        <option value="3">Alerta 3</option>
        <option value="4">Alerta 4</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar</button>

    {% if mensaje %}
      <div class="alert alert-success mt-3" role="alert">{{ mensaje }}</div>
    {% endif %}
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);

    // Obtener y decodificar valores
    const nombre = params.get('nombre') ? decodeURIComponent(params.get('nombre')) : '';
    const email = params.get('direccion') ? decodeURIComponent(params.get('direccion')) : '';
    const alerta = params.get('alerta') ? decodeURIComponent(params.get('alerta')) : '';

    // Rellenar campos existentes
    if(nombre) document.getElementById('nombre').value = nombre;
    if(email) document.getElementById('email').value = email;
    if(alerta) document.getElementById('alerta').value = alerta;
});
</script>


</body>
</html>
