{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Instituto del Milagro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      /* Fondo con imagen, similar al de la captura */
      background-image: url('{% static "docente.jpeg" %}'); /* **Reemplaza con la URL real de tu imagen de fondo** */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Estilo del botón de Iniciar Sesión para que sea vinotinto */
    .btn-vinotinto {
      background-color: #8B0000; /* Un tono de rojo oscuro/vinotinto */
      border-color: #8B0000;
      color: white;
    }

    .btn-vinotinto:hover {
      background-color: #6a0000; /* Tono más oscuro al pasar el ratón */
      border-color: #6a0000;
      color: white;
    }

    /* Sombra más sutil en la tarjeta */
    .card.shadow-lg {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    
    /* Input field styling adjustment for the image look */
    .form-control-custom {
      background-color: #f0f0f0; /* Un color de fondo gris claro para los inputs */
      border: 1px solid #ced4da; /* Borde estándar */
      padding: 0.75rem 0.75rem; /* Ajustar padding */
    }

    /* Ajuste para el texto de bienvenida */
    .welcome-text {
        color: #555; /* Un color de texto más suave */
        font-size: 1rem;
    }

    /* Remueve el fondo gris claro del body de tu plantilla original */
    .bg-light {
        background-color: transparent !important;
    }

  </style>
</head>
<body class="bg-light">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px; padding: 20px;">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src='{% static "descarga.png" %}' alt="Logo Instituto del Milagro" style="width: 80px; height: auto;"> <h5 class="mt-2" style="font-weight: bold;">Iniciar Sesion</h5>
      </div>

      <p class="text-center mb-4 welcome-text">
        Bienvenidos a la plataforma del **Instituto del Superior del Milagro**
      </p>

 {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
{% endif %}

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}

  <input type="hidden" name="next" value="{{ next }}">

  <div class="mb-3">
    <label for="username" class="form-label visually-hidden">Correo Electrónico</label>
    <input type="text" class="form-control form-control-custom" id="username" name="username" placeholder="Correo Electronico" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label visually-hidden">Contraseña</label>
    <input type="password" class="form-control form-control-custom" id="password" name="password" placeholder="Contraseña" required>
  </div>

  <div class="text-end mb-4">
    <a href="#" class="text-decoration-none small text-muted">Recuperar tu Contraseña?</a>
  </div>

  <button type="submit" class="btn btn-vinotinto w-100 btn-lg">Iniciar Sesion</button>
</form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
